<html lang="pt-BR">
<head>
    <title>Specs | Jasmine-Species</title>
	<script type="text/javascript" src="lib/json2.js"></script>
	<script type="text/javascript" src="lib/l10n.js"></script>
	
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.0.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.0.1/jasmine-html.js"></script>
    
    <link rel="stylesheet" type="text/css" href="src/jasmine-species/jasmine-be-calm.css">
    <script type="text/javascript" src="src/jasmine-species/jasmine-grammar.js"></script>
    <script type="text/javascript" src="src/jasmine-species/jasmine-reporting.js"></script>
	<script type="text/javascript" src="src/jasmine-species/localizations.js"></script>

<body>
    <div class="header">
        <h1>Specs | Jasmine-Species</h1>
    </div>
</body>
<script type="text/javascript" src="spec/jasmine-grammar/FeatureStory.spec.js"></script>
<script type="text/javascript" src="spec/jasmine-grammar/GWT.spec.js"></script>
<script type="text/javascript" src="spec/jasmine-grammar/ContextSpecification.spec.js"></script>
<script type="text/javascript" src="spec/jasmine-grammar/XDoc.spec.js"></script>
<script type="text/javascript" src="spec/jasmine-grammar/Meta.spec.js"></script>
<script type="text/javascript" src="spec/jasmine-reporting/StyledHtmlReporter.spec.js"></script>
<script type="text/javascript">
    (function() {
        var jasmineEnv = jasmine.getEnv();
        var trivialReporter = new jasmine.TrivialReporter();
        
        jasmineEnv.addReporter(trivialReporter);
        
        jasmineEnv.specFilter = function(spec) {
            return trivialReporter.specFilter(spec);
        };
      
        window.onload = function() {
            jasmineEnv.execute(); 
        }
    })();
</script>
</html>
